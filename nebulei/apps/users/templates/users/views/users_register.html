{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'users/css/views/users_register.css' %}">
{% endblock %}


{% block content %}
<body id="users_register">

  <section class="flex flex-col md:flex-row h-screen items-center">

    <div class="bg-transparent hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
      <img src="{% static 'users/img/vid-2.gif' %}" alt="main-portrait" class="w-full h-full object-cover">
    </div>
  

    <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">
  
      <div class="w-full h-100">
  
        <h1 class="text-xl font-bold">
          Nebulei
        </h1>
  
        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Register an account</h1>
  
        <form class="mt-6" action="#" method="POST">
          {% csrf_token %}
          <div>
            <label class="block text-gray-700">Name</label>
            <input type="name" name="" id="" placeholder="Enter Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-purple-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>

          <div class="mt-4">
            <label class="block text-gray-700">Username</label>
            <input type="name" name="" id="" placeholder="@" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-purple-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>

          <div class="mt-4">
            <label class="block text-gray-700">Email Address</label>
            <input type="email" name="" id="" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-purple-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>
  
          <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-purple-500focus:bg-white focus:outline-none" required>
          </div>
  
  
          <button type="submit" class="w-full block bg-purple-400 hover:bg-purple-500 focus:bg-purple-500 text-white font-semibold rounded-lg px-4 py-3 mt-5">
            Register
          </button>
        </form>
